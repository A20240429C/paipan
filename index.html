<script>
    function loadScript(url, callback) {
        var script = document.createElement("script");
        script.type = "text/javascript";

        if (script.readyState) {  // IE
            script.onreadystatechange = function () {
                if (script.readyState === "loaded" || script.readyState === "complete") {
                    script.onreadystatechange = null;
                    callback(url);
                }
            };
        } else {  // Others
            script.onload = function () {
                callback(url);
            };
        }
        script.src = url;
        document.head.appendChild(script);
    }
    if (location.host.indexOf("6ren.cn") == -1) {
        loadScript('./JS/crypto-js.js', function (res) {
            window.setup = setup;
        });
    }
    loadScript('./JS/vue.min.js', function () {
        loadScript('./JS/api.js', function () {
            window.callDB = indexDB;
            window.dq_time = dq_time;
            loadScript('./index.js', function () {
                loadScript('./JS/shensha.js', function () {

                });
                loadScript('./JS/cloudbase.full.js', function () {

                        loadScript('https://6ren.cn/6ren.js', function () {

                        if (localStorage.getItem('APP_VER')) {

                                function getVersionsGreaterThan(inputVer) {

                                }

                                APP_gx.list = getVersionsGreaterThan(Number(localStorage.getItem('APP_VER')))
                                console.log(APP_gx)
                            })
                        }

                    }, 100)
                });
            });
        });
    });
</script>
