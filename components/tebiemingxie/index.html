    <style>
   html,body{padding:0;margin:0;width:100%;height:100%;overflow:hidden}body{background:-moz-radial-gradient(#d45656,#c23131 100%);background:-webkit-radial-gradient(#d45656,#c23131 100%);background:radial-gradient(#d45656,#c23131 100%)}div::-webkit-scrollbar{background-color:#ffffff;height:0px;width:0}canvas{width:100%;height:100%}.close-button-null{background:#000;opacity:0}#tag.before{width:0;left:0;padding:15px 0 0 0}#tag.before h1,#tag.before p,#tag.before ul,#tag.before span{opacity:0;-moz-transform:translate3d(-50px,0,0);-ms-transform:translate3d(-50px,0,0);-webkit-transform:translate3d(-50px,0,0);transform:translate3d(-50px,0,0)}#tag.in{width:220px}#tag{-moz-transition:all 0.3s cubic-bezier(0.8,0,0.2,1);-o-transition:all 0.3s cubic-bezier(0.8,0,0.2,1);-webkit-transition:all 0.3s cubic-bezier(0.8,0,0.2,1);transition:all 0.3s cubic-bezier(0.8,0,0.2,1);position:fixed;width:180px;height:180px;top:20px;left:20px;font-family:"Quicksand",sans-serif;padding:15px 0 0 20px;background-color:#000;color:#fff}#tag h1,#tag p,#tag ul,#tag span{opacity:1;-moz-transform:translate3d(0,0,0);-ms-transform:translate3d(0,0,0);-webkit-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}#tag h1{-moz-transition:all 0.3s ease-in-out 0.3s;-o-transition:all 0.3s ease-in-out 0.3s;-webkit-transition:all 0.3s ease-in-out;-webkit-transition-delay:0.3s;transition:all 0.3s ease-in-out 0.3s;font-size:30px;font-weight:400;margin:0}#tag p{-moz-transition:all 0.3s ease-in-out 0.4s;-o-transition:all 0.3s ease-in-out 0.4s;-webkit-transition:all 0.3s ease-in-out;-webkit-transition-delay:0.4s;transition:all 0.3s ease-in-out 0.4s}#tag ul{-moz-transition:all 0.3s ease-in-out 0.6s;-o-transition:all 0.3s ease-in-out 0.6s;-webkit-transition:all 0.3s ease-in-out;-webkit-transition-delay:0.6s;transition:all 0.3s ease-in-out 0.6s}#tag p,#tag ul a{font-size:12px;font-weight:700}#tag a{color:white;text-decoration:none}#tag a:hover{background-color:#333;color:white;border-bottom:1px solid #d45656}#tag span{-moz-transition:all 0.3s ease-in-out 0.7s;-o-transition:all 0.3s ease-in-out 0.7s;-webkit-transition:all 0.3s ease-in-out;-webkit-transition-delay:0.7s;transition:all 0.3s ease-in-out 0.7s;display:inline-block;margin-top:20px;font-size:10px}#tag ul{list-style:none;margin:0;padding:0}.ss{width:100vw;background:#faebd700;height:50vh;position:fixed;top:0px;line-height:50vh;text-align:center;font-size:10vw;color:aliceblue;z-index:100000;position:absolute}.xx{opacity:0;width:100vw;height:50vh;position:fixed;bottom:0px;overflow-y:scroll;text-align:center;color:aliceblue;font-size:3.8vw;}.zc{padding:.2em .5em}.zc0{color:rgb(183,62,62)}.zc1{color:rgb(126 0 0)}.zc2{color:#ff4b4b}.zc3{color:#006243}.A1{text-align:left;margin:0.5em;display:flex;align-items:center;flex-wrap:nowrap;flex-direction:row;white-space:nowrap;overflow-x:scroll;background:rgba(255, 255, 255, 0.7);border-radius:5vw}.A2{z-index:9999;position:absolute;pointer-events:none}.hz{display:flex}.A3{width:20vw;height:20vw;opacity: 0.5;}.A4{width:100vw;height:100vh;position:absolute;bottom:0px}
</style>
    <body>
        <div class="ss">
            <div>
                特别鸣谢
            </div>
        </div>
        <canvas class="A2" id="canvas"></canvas>
        <canvas id="background" class="A4"></canvas>
        <div id="vue" class="xx">
            <div class="A1" v-for="item in list">
                <img class="A3"
                    :src="'https://fileliuren.oss-cn-hongkong.aliyuncs.com/'+item.touxiang"
                    alt="">
                <div>
                    <div class="zc zc0"> {{item.time}}</div>
                    <div class="zc zc1"> {{item.name}}({{item.QQ}})</div>
                    <div class="hz">
                        <div class="zc zc2"> {{item.fangshi}}</div>
                        <div class="zc zc3"> {{item.rmb}}</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../JS/vue.global.min.js"></script>
    <script>
        let NAME_DATA
        let NAME_DATA_jc=0
    Vue.createApp({
     data() {
         return {
             list: []
         }
     },
     created: function() {
         let thar = this;
         window.top.callFunction({
             name: "web__liuren",
             data: {
                 type: "get_jxzl_list"
             },
             success(res) {
                NAME_DATA= res.result.data;
                thar.list =NAME_DATA              
                 thar.$forceUpdate();
                 let textarea = document.getElementById('vue');
                 let style = textarea.style;
                 style.opacity = 1;
                 style['z-index'] = 999;
                 let qhkz = 'hou';
                 let wzjs = 0;
                 setInterval(function() {
                     if (textarea) {
                         if (qhkz == 'hou') {
                             textarea.scrollTop = textarea.scrollTop + 1
                         }
                         if (qhkz == 'qian') {
                             textarea.scrollTop = textarea.scrollTop - 1
                         }
                         if (wzjs == textarea.scrollTop) {
                             qhkz = 'hou' == qhkz ? 'qian' : 'hou'
                         }
                         wzjs = textarea.scrollTop
                     }
                 }, 25)
             }
         })
     },
     methods: {
        


     }
 }).mount('#vue')


</script>
